<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" >
        // 无参
        var func = function () {
            alert("It's a func...")
        };
        func();

        // 有参
        var func = function (a,b) {
            alert("It's a func..."+a+b);
        };
        func(1,2);

        // 带返回值
        var func = function (a,b) {
            return a+b;
        };
        alert(func(1,2));

    </script>
</head>
<body>

</body>
</html>
